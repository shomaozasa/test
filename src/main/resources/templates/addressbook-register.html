<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book Register</title>
</head>
<body>
    <h3>アドレス帳登録フォーム</h3>
    <form th:action="@{/addressbooks/register}" method="post" th:object="${addressBook}">
        <div>
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="age">年齢:</label>
            <input type="number" id="age" name="age" th:field="*{age}" required>
        </div>
        <div>
            <label for="phone">電話番号:</label>
            <input type="tel" id="phone" name="phone" th:field="*{phone}" required>
        </div>
        <button type="submit">登録</button>
    </form>
    <p></p>
    <a href="/">戻る</a>
</body>
</html>
